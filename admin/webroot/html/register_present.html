<!DOCTYPE html>
<html lang="ja">
<head>

    <meta charset="utf-8">
    <title>管理画面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
    <meta name="author" content="Muhammad Usman">

    <!-- The styles -->
    <link id="bs-css" href="../css/bootstrap-cerulean.min.css" rel="stylesheet">

    <link href="../css/charisma-app.css" rel="stylesheet">
    <link href="../bower_components/fullcalendar/dist/fullcalendar.css" rel="stylesheet">
    <link href="../bower_components/fullcalendar/dist/fullcalendar.print.css" rel="stylesheet" media="print">
    <link href="../bower_components/chosen/chosen.min.css" rel="stylesheet">
    <link href="../bower_components/colorbox/example3/colorbox.css" rel="stylesheet">
    <link href="../bower_components/responsive-tables/responsive-tables.css" rel="stylesheet">
    <!-- <link href='bower_components/bootstrap-tour/build/css/bootstrap-tour.min.css' rel='stylesheet'> -->
    <link href="../css/jquery.noty.css" rel="stylesheet">
    <link href="../css/noty_theme_default.css" rel="stylesheet">
    <link href="../css/elfinder.min.css" rel="stylesheet">
    <link href="../css/elfinder.theme.css" rel="stylesheet">
    <link href="../css/jquery.iphone.toggle.css" rel="stylesheet">
    <link href="../css/uploadify.css" rel="stylesheet">
    <link href="../css/animate.min.css" rel="stylesheet">
    <link href="../custom/css/style.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="../bower_components/jquery/jquery.min.js"></script>

    <!-- The HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- The fav icon -->
    <link rel="shortcut icon" href="../img/favicon.ico">

</head>

<body>
<!-- topbar starts -->
<div class="navbar navbar-default" role="navigation">

    <div class="navbar-inner">
        <button type="button" class="navbar-toggle pull-left animated flip">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="index.html"><span>はいそーくん</span></a>
    </div>
</div>
<!-- topbar ends -->
<div class="ch-container">
    <div class="row">
        <!-- left menu starts -->
        <div class="col-sm-3 col-lg-3">
            <div class="sidebar-nav">
                <div class="nav-canvas">
                    <div class="nav-sm nav nav-stacked">

                    </div>
                    <ul class="nav nav-pills nav-stacked main-menu">
                        <li class="nav-header">メニュー</li>
                        <li><a href="#"><i class="glyphicon glyphicon-align-justify"></i><span> アカウント管理</span></a></li>
                        <li><a href="#"><i class="glyphicon glyphicon-align-justify"></i><span> キャンペーン管理</span></a></li>
                        <li><a href="#"><i class="glyphicon glyphicon-align-justify"></i><span> ユーザ管理</span></a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!--/span-->
        <!-- left menu ends -->

        <div id="content" class="col-lg-9 col-sm-9">
            <!-- ここからコンテンツを入れてください -->
            <div class="page-header">
                <h1>商品登録</h1>
            </div>

            <div class="row">
                <div class="box col-md-12">
                    <div class="box-inner">
                        <div class="box-header well" data-original-title="">
                            <h2><i class="glyphicon glyphicon-edit"></i> 商品情報</h2>

                            <div class="box-icon">
                                <a href="#" class="btn btn-minimize btn-round btn-default"><i class="glyphicon glyphicon-chevron-up"></i></a>
                            </div>
                        </div>
                        <div class="box-content">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label class="control-label col-md-3">配送種別</label>
                                    <div class="col-xs-9">
                                        <label class="radio-inline">
                                            <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1"> 宅配便
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="2"> 簡易書留
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="3"> クール便（冷凍）
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3">商品名 </label>
                                    <div class="col-md-6">
                                        <input type="text" class="form-control" placeholder="商品名">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3">商品数 </label>
                                    <div class="col-md-6">
                                        <input type="number" class="form-control" placeholder="商品数">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3">納品日 </label>
                                    <div class="col-md-3">
                                        <input type="date" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-9">
                                        <a href="#"><span style="float: right;"> + 追加</span></a>
                                    </div>
                                </div>
                                <hr>
                            </form>
                        </div>
                    </div>
                </div>
            </div><!--/row-->

            <p class="text-center">
                <button type="submit" class="btn btn btn-info">登録</button>
            </p>

            <!-- ココでコンテンツは終わりです -->
        </div><!--/#content.col-md-0-->
    </div><!--/fluid-row-->

    <hr>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">

        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">×</button>
                    <h3>Settings</h3>
                </div>
                <div class="modal-body">
                    <p>Here settings can be configured...</p>
                </div>
                <div class="modal-footer">
                    <a href="#" class="btn btn-default" data-dismiss="modal">Close</a>
                    <a href="#" class="btn btn-primary" data-dismiss="modal">Save changes</a>
                </div>
            </div>
        </div>
    </div>

    <footer class="row">
        <p class="col-md-9 col-sm-9 col-xs-12 copyright">Copyright © 2015 Allied Architects, Inc. All Rights Reserved.</p>
    </footer>

</div><!--/.fluid-container-->

<!-- external javascript -->

<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<!-- library for cookie management -->
<script src="../js/jquery.cookie.js"></script>
<!-- calender plugin -->
<script src="../bower_components/moment/min/moment.min.js"></script>
<script src="../bower_components/fullcalendar/dist/fullcalendar.min.js"></script>
<!-- data table plugin -->
<script src="../js/jquery.dataTables.min.js"></script>

<!-- select or dropdown enhancer -->
<script src="../bower_components/chosen/chosen.jquery.min.js"></script>
<!-- plugin for gallery image view -->
<script src="../bower_components/colorbox/jquery.colorbox-min.js"></script>
<!-- notification plugin -->
<script src="../js/jquery.noty.js"></script>
<!-- library for making tables responsive -->
<script src="../bower_components/responsive-tables/responsive-tables.js"></script>
<!-- tour plugin -->
<script src="../bower_components/bootstrap-tour/build/js/bootstrap-tour.min.js"></script>
<!-- star rating plugin -->
<script src="../js/jquery.raty.min.js"></script>
<!-- for iOS style toggle switch -->
<script src="../js/jquery.iphone.toggle.js"></script>
<!-- autogrowing textarea plugin -->
<script src="../js/jquery.autogrow-textarea.js"></script>
<!-- multiple file upload plugin -->
<script src="../js/jquery.uploadify-3.1.min.js"></script>
<!-- history.js for cross-browser state change on ajax -->
<script src="../js/jquery.history.js"></script>
<!-- application script for Charisma demo -->
<script src="../js/charisma.js"></script>


</body>
</html>
